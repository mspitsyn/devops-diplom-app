name: diplom-app

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  IMAGE_NAME: mspitsyn/devops-diplom-app
  NAMESPACE: diplom-app

jobs:
  check-version:
    name: Check Version
    runs-on: ubuntu-latest
    outputs:
      has_version: ${{ steps.check.outputs.HAS_VERSION }}
      version: ${{ steps.check.outputs.VERSION }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Check if commit has version
        id: check
        run: |
          # Ищем версию формата v1.0.0 в сообщении коммита
          VERSION=$(git log -1 --pretty=format:%s | grep -oP 'v\d+\.\d+\.\d+' || echo "")
          
          if [[ ! -z "$VERSION" ]]; then
            echo "Found version in commit: $VERSION"
            echo "HAS_VERSION=true" >> $GITHUB_OUTPUT
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "No version found in commit message"
            echo "HAS_VERSION=false" >> $GITHUB_OUTPUT
            echo "VERSION=none" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: check-version
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Generate image tag
        id: generate-tag
        run: |
          # Если есть версия в коммите - используем её
          if [[ "${{ needs.check-version.outputs.has_version }}" == "true" ]]; then
            VERSION="${{ needs.check-version.outputs.version }}"
            echo "Using version from commit: $VERSION"
          else
            # Иначе генерируем тэг из даты и SHA коммита
            SHORT_SHA=$(git rev-parse --short HEAD)
            DATE=$(date +'%Y%m%d')
            VERSION="${DATE}-${SHORT_SHA}"
            echo "Generated version: $VERSION"
          fi
          
          IMAGE_TAG="${{ env.IMAGE_NAME }}:$VERSION"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Final image tag: $IMAGE_TAG"
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.generate-tag.outputs.IMAGE_TAG }}

  deploy:
    name: Deploy to Kubernetes
    needs: 
      - check-version
      - build-and-push
    if: needs.check-version.outputs.has_version == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Kubernetes
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.31.0'
      
      - name: Authenticate to Kubernetes cluster
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Get version for deployment
        id: get-version
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          IMAGE_TAG="${{ env.IMAGE_NAME }}:$VERSION"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Clean up stuck pods
        run: |
          # Удаляем все поды в статусе Pending или Error
          kubectl get pods -n ${{ env.NAMESPACE }} --field-selector=status.phase!=Running -o name | xargs -r kubectl delete -n ${{ env.NAMESPACE }} 2>/dev/null || true
      
      - name: Replace image tag in deployment-svc.yaml
        run: |
          # Обновляем образ
          sed -i "s|image: {{ env.IMAGE_NAME }}:.*|image: $IMAGE_TAG|" ./deployment-svc.yaml
          
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f ./deployment-svc.yaml
          
      - name: Verify deployment
        run: |
          echo "=== Current pods ==="
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=web-app -o wide
          
          echo -e "\n=== Current image ==="
          kubectl get deployment diplom-app -n ${{ env.NAMESPACE }} -o jsonpath='{.spec.template.spec.containers[0].image}'
          echo ""
          
          echo "=== Pod status ==="
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=web-app -o jsonpath='{range .items[*]}{.metadata.name}: {.status.phase}{"\n"}{end}'