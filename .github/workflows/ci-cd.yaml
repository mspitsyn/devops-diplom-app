name: diplom-app

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  IMAGE_NAME: mspitsyn/devops-diplom-app
  NAMESPACE: diplom-app

jobs:
  build-and-push:
    name: Build Docker image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.version.outputs.IMAGE_TAG }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Generate version tag
        id: version
        env:
          IMG_NAME: ${{ env.IMAGE_NAME }}
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          DATE=$(date +'%Y%m%d')
          VERSION="${DATE}-${SHORT_SHA}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          IMAGE_TAG="${IMAGE_NAME}:${VERSION}"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Generated image tag: ${IMAGE_TAG}"
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.version.outputs.IMAGE_TAG }}

  deploy:
    needs: build-and-push
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Kubernetes
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.31.0'
      
      - name: Authenticate to Kubernetes cluster
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config
      
      - name: Generate version tag
        env:
          IMG_NAME: ${{ env.IMAGE_NAME }}
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          DATE=$(date +'%Y%m%d')
          VERSION="${DATE}-${SHORT_SHA}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          IMAGE_TAG=${IMAGE_NAME}:${VERSION}
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Generated image tag: ${IMAGE_TAG}"
      
      - name: Clean up stuck pods
        run: |
          # Удаляем все поды в статусе Pending или Error
          kubectl get pods -n ${{ env.NAMESPACE }} --field-selector=status.phase!=Running -o name | xargs -r kubectl delete -n ${{ env.NAMESPACE }} 2>/dev/null || true
      
      - name: Update deployment with new image
        run: |

          # Проверяем существование deployment
          if ! kubectl get deployment diplom-app -n ${{ env.NAMESPACE }} &>/dev/null; then
            echo "Deployment not found, creating from manifest..."
            kubectl apply -f ./deployment-svc.yaml -n ${{ env.NAMESPACE }}
            exit 0
          fi
          
          # Для безопасности уменьшаем до 1 реплики
          kubectl scale deployment diplom-app --replicas=1 -n ${{ env.NAMESPACE }} || true
          sleep 5
          
          # Обновляем образ
          kubectl set image deployment/diplom-app diplom-test-app=$IMAGE_TAG -n ${{ env.NAMESPACE }}
          
          # Ждем обновления
          kubectl rollout status deployment/diplom-app -n ${{ env.NAMESPACE }} --timeout=180s || true
      
      - name: Wait for all pods to be ready
        run: |
          # Ждем готовности 1 реплики
          timeout=180
          end=$((SECONDS+timeout))
          
          while [ $SECONDS -lt $end ]; do
            ready=$(kubectl get deployment diplom-app -n ${{ env.NAMESPACE }} -o jsonpath='{.status.readyReplicas}')
            [ "$ready" = "1" ] && break
            echo "Waiting for pod to be ready... (ready: ${ready:-0}/1)"
            sleep 5
          done
          
          if [ "$ready" != "1" ]; then
            echo "Deployment failed to become ready within $timeout seconds"
            kubectl describe deployment diplom-app -n ${{ env.NAMESPACE }}
            kubectl get events -n ${{ env.NAMESPACE }}
            exit 1
          fi
      
      - name: Verify deployment
        run: |
          echo "=== Current pods ==="
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=web-app -o wide
          
          echo -e "\n=== Current image ==="
          kubectl get deployment diplom-app -n ${{ env.NAMESPACE }} -o jsonpath='{.spec.template.spec.containers[0].image}'
          echo ""
          
          echo "=== Pod status ==="
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=web-app -o jsonpath='{range .items[*]}{.metadata.name}: {.status.phase}{"\n"}{end}'