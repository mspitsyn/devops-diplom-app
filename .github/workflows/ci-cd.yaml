name: diplom-app

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

env:
  IMAGE_NAME: mspitsyn/devops-diplom-app
  NAMESPACE: diplom-app

jobs:
  build-and-push:
    name: Build Docker image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.generate-tag.outputs.IMAGE_TAG }}
      is_tag_build: ${{ steps.check-tag.outputs.IS_TAG_BUILD }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Полная история для работы с тегами
      
      - name: Check if push is tag
        id: check-tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "This is a tag push"
            echo "IS_TAG_BUILD=true" >> $GITHUB_OUTPUT
          else
            echo "This is a branch push"
            echo "IS_TAG_BUILD=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Generate image tag
        id: generate-tag
        run: |
          # Если это тег - используем имя тега (например v1.0.0)
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"  # Убираем refs/tags/
            echo "Using tag version: $VERSION"
          else
            # Для коммитов в ветку - используем SHA коммита
            SHORT_SHA=$(git rev-parse --short HEAD)
            DATE=$(date +'%Y%m%d')
            VERSION="${DATE}-${SHORT_SHA}"
            echo "Generated version for branch commit: $VERSION"
          fi
          
          IMAGE_TAG="${{ env.IMAGE_NAME }}:$VERSION"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Final image tag: $IMAGE_TAG"
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.generate-tag.outputs.IMAGE_TAG }}
          labels: |
            version=${{ steps.generate-tag.outputs.IMAGE_TAG }}
            build.date=${{ github.event.head_commit.timestamp }}
            commit.sha=${{ github.sha }}

  deploy:
    name: Deploy to Kubernetes
    needs: build-and-push
    if: needs.build-and-push.outputs.is_tag_build == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Kubernetes
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.31.0'
      
      - name: Authenticate to Kubernetes cluster
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Get image tag from build job
        id: get-image-tag
        run: |
          echo "Using image tag: ${{ needs.build-and-push.outputs.image_tag }}"
          echo "image_tag=${{ needs.build-and-push.outputs.image_tag }}" >> $GITHUB_OUTPUT

      - name: Create namespace if not exists
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Clean up stuck pods
        run: |
          # Удаляем все поды в статусе Pending или Error
          kubectl get pods -n ${{ env.NAMESPACE }} --field-selector=status.phase!=Running -o name | xargs -r kubectl delete -n ${{ env.NAMESPACE }} 2>/dev/null || true
      
      - name: Replace image tag in deployment-svc.yaml
        run: |
          # Обновляем образ
          sed -i "s|image: {{ env.IMAGE_NAME }}:.*|image: $IMAGE_TAG|" ./deployment-svc.yaml
          
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f ./deployment-svc.yaml -n ${{ env.NAMESPACE }}
          
      - name: Verify deployment
        run: |
          echo "=== Current pods ==="
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=web-app -o wide
          
          echo -e "\n=== Current image ==="
          kubectl get deployment diplom-app -n ${{ env.NAMESPACE }} -o jsonpath='{.spec.template.spec.containers[0].image}'
          echo ""
          
          echo "=== Pod status ==="
          kubectl get pods -n ${{ env.NAMESPACE }} -l app=web-app -o jsonpath='{range .items[*]}{.metadata.name}: {.status.phase}{"\n"}{end}'